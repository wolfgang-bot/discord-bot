name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Build
        run: docker build --tag ${{ secrets.DOCKER_IMAGE_TAG }} .

      - name: Docker Push
        run: |
          docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          docker push ${{ secrets.DOCKER_IMAGE_TAG }}

      - name: Docker Pull
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login --username ${{ secrets.DOCKER_HUB_USERNAME }} --password ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_IMAGE_TAG }}
          
      - name: Docker Run
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker rm -f ${{ secrets.DOCKER_IMAGE_TAG }}
            docker run ${{ secrets.DOCKER_IMAGE_TAG }} \
              --detach \
              --publish 80:8080 \
              --volume discord-bot:/etc/storage \
              --network discord-bot \
              --env DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} \
              --env DISCORD_API_CLIENT_ID=${{ secrets.DISCORD_API_CLIENT_ID }} \
              --env DISCORD_API_CLIENT_SECRET=${{ secrets.DISCORD_API_CLIENT_SECRET }} \
              --env JWT_SECRET=${{ secrets.JWT_SECRET }} \
              --env ADMIN_USER_IDS=${{ secrets.ADMIN_USER_IDS }} \
              --env HOST=${{ secrets.HOST }} \
              --env PROTOCOL=${{ secrets.PROTOCOL }} \
              --env PUBLIC_PORT=${{ secrets.PUBLIC_PORT }} \
