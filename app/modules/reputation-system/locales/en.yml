# Errors
module_reputation_system_error_textchannel_does_not_exist: The textchannel does not exist

# Meta

module_reputation_system_desc: Manages the reputation and the level roles of the users.
module_reputation_system_args: <notifications_channel_id>
module_reputation_system_features:
    - Creates a new role for every level with a unique color.
    - Allows other modules to give reputation to specific users.
    - Sends a message into the notifications channel when a user reaches the next level.
    - "Creates the commands: 'leaderboard' and 'profile'"

#
# Commands
#

# leaderboard
module_reputation_system_command_leaderboard_desc: Shows the 10 users with the most reputation.

# profile
module_reputation_system_command_profile_desc: Shows your individual profile.

